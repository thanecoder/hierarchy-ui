<div class="main-container">
  <div class="list-block">
    <app-view-hierarchy
      style="display: flex; flex-direction: column; width: 100%"
      [employeesTeams]="employeesTeams"
      (actionEvent)="employeeAction($event)"
    ></app-view-hierarchy>
  </div>
  <div class="detail-block">
    <app-add-employee
      *ngIf="!viewMode && operation == 'add'"
      [operation]="operation"
      [teamId]="selectedTeamId"
      (newEmployeeEvent)="refreshUI()"
      [fromCEO]="fromCEO"
      [fromTeamHead]="fromTeamHead"
      [fromTeamLead]="fromTeamLead"
    >
    </app-add-employee>
    <app-add-employee
      *ngIf="!viewMode && operation == 'edit'"
      [operation]="operation"
      [employee]="selectedEmployee"
      (editEmployeeEvent)="refreshUI()"
      [fromCEO]="fromCEO"
      [fromTeamHead]="fromTeamHead"
      [fromTeamLead]="fromTeamLead"
    >
    </app-add-employee>
    <app-view-employee
      #viewEmployee
      *ngIf="viewMode"
      [employee]="selectedEmployee"
    >
    </app-view-employee>
  </div>
</div>
